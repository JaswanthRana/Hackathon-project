<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Fullscreen Video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Covers the whole screen */
            z-index: -1; /* Sends video to the background */
        }
    
        /* Content on top */
        .content {
            position: relative;
            color: white;
            text-align: center;
            font-size: 2em;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="vedio4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
