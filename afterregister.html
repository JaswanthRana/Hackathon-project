  <section id="register">
    <div class="container">
      <div class="form-container">
        <h2>Create Your Account</h2>
        <p>Join the largest community of developers, designers, and innovators.</p>
        <form id="registrationForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender" required>
              <option value="" disabled selected>Gender</option>
              <option value="participant">Male</option>
              <option value="organizer">Female</option>
             
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" placeholder="Create your password" required>
          </div>
          <div class="form-group">
            <label for="password">Re-enter Password</label>
            <input type="password" id="password" name="password" placeholder="Re-enter your password" required>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="" disabled selected>Select your role</option>
              <option value="participant">Student</option>
              <option value="organizer">Employee</option>
              <option value="judge">organizer</option>
            </select>
          </div>
          <a href="main.html"><input type="button" class=btn-primary value="Register"></a>
        </form>
        <p class="login-link">Already have an account? <a href="registration.html">Login here</a>.</p>
      </div>
    </div>
  </section>
